<table mat-table [dataSource]="clinicas$" class="mat-elevation-z8">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let clinica">{{ clinica.nome }}</td>
  </ng-container>
  <ng-container matColumnDef="especialidade">
    <th mat-header-cell *matHeaderCellDef>Especialidade</th>
    <td mat-cell *matCellDef="let clinica">{{ clinica.especialidade }}</td>
  </ng-container>
  <ng-container matColumnDef="endereço">
    <th mat-header-cell *matHeaderCellDef>Endereço</th>
    <td mat-cell *matCellDef="let clinica">
      {{ clinica["endereço"] }}, {{ clinica.numero }} - {{ clinica.estado }}
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Disponível</th>
    <td mat-cell *matCellDef="let clinica">
      <mat-icon aria-hidden="false" aria-label="Status icon">{{clinica.status | status}}</mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="horário">
    <th mat-header-cell *matHeaderCellDef>Horário</th>
    <td mat-cell *matCellDef="let clinica">
      {{clinica.atendimento. inicio}} - {{clinica.atendimento.fim}}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="border">
      <button mat-icon-button color="accent" aria-label="Adicionar uma clinica">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let clinica" class="border">
      <button mat-icon-button color="accent" aria-label="Editar uma clinica">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" aria-label="Remover uma clinica">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
