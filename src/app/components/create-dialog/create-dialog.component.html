<h1 mat-dialog-title>Adicionar Clinica</h1>
<div mat-dialog-content>
  <p class="border">
    Por favor preencha o formulário abaixo sem deixar nenhum em branco!
  </p>
  <form class="form" [formGroup]="clinicaForm">
    <mat-form-field class="input">
      <mat-label>Nome da clinica</mat-label>
      <input matInput formControlName="nome" name="nome" required minlength="1"/>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>CNPJ</mat-label>
      <input matInput formControlName="cnpj" name="cnpj" type="number" required minlength="10"/>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Especialidade</mat-label>
      <input matInput formControlName="especialidade" name="especialidade" required minlength="1"/>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Telefone</mat-label>
      <input
        matInput
        formControlName="telefone"
        name="telefone"
        type="number"
        required minlength="8"
      />
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Endereço</mat-label>
      <input matInput formControlName="endereço" name="endereço" required minlength="1"/>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Número</mat-label>
      <input matInput formControlName="numero" name="numero" type="number" required minlength="1"/>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Bairro</mat-label>
      <input matInput formControlName="bairro" name="bairro" required minlength="1"/>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Cidade</mat-label>
      <input matInput formControlName="cidade" name="cidade" required minlength="1"/>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Preço</mat-label>
      <input matInput formControlName="preço" name="preço" type="number"  required minlength="1"/>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Hora inicio</mat-label>
      <input matInput formControlName="horaInicio" name="horaInicio" #time  required minlength="4"/>
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Hora fim</mat-label>
      <input matInput formControlName="horaFim" name="horaFim" #time  required minlength="4"/>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="cancel()">Cancelar</button>
      <button mat-button (click)="addClinica()">
        Adicionar
      </button>
    </div>
  </form>
</div>
